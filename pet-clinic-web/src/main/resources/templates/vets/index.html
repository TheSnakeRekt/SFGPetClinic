<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets Index Page</title>
</head>
<body th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
    <h2 th:text="'List of Vets'">Vets Page</h2>
    <table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vets : ${vetsList}">
        <td th:text="${vets.id}"></td>
        <td th:text="${vets.firstName}"></td>
        <td th:text="${vets.lastName}"></td>
    </tr>
    </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets Index Page</title>
</head>
<body>
    <h1>Vets Index Page</h1>
    <table>
    <thead>
    <tr>
        <th>
            ID
        </th>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vets : ${vetsList}">
        <td th:text="${vets.id}"></td>
        <td th:text="${vets.firstName}"></td>
        <td th:text="${vets.lastName}"></td>
    </tr>
    </tbody>
    </table>
</body>
</html>
